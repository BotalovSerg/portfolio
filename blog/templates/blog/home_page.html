{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Сайт Сергея Боталова{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-sm-12">
        <div class="article-list">
            {% for article in articles %}
                <div class="article">
                    <h2 class="article_title">
                        <a href="{{ article.get_absolute_url }}">{{article.title}}</a>
                    </h2>
                    <div class="article_text">{{ article.full_text | safe }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
