{% extends 'blog/base.html' %}

{% block title %}Сайт Сергея Боталова{% endblock %}

{% block content %}
<div class="container">
    <div class="blog">
    <div class="row">
        <div class="col">
            <div class="avatar">
                <span class="author-name">Serg Botalov</span>
            </div>            
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-sm-12">
            <div class="article-list">
                {% for article in articles %}
                    <div class="article">
                        <h2 class="article_title">
                            <a class="a.article-title-a" href="{{ article.get_absolute_url }}">{{article.title}}</a>
                        </h2>
                        <p class="article_summary">{{article.summary}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>


</div>
{% endblock %}
